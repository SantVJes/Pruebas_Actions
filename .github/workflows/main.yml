name: Test API and Run Postman Tests on Windows

on:
  push:
    branches:
      - main  # O ajusta según lo necesites

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v2

      # Paso para configurar Docker
      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      # Paso para construir la imagen Docker
      - name: Build Docker image
        run: |
          docker build -t flask-app .

      # Paso para ejecutar el contenedor Docker
      - name: Run Flask container
        run: |
          docker run -d -p 8080:8080 flask-app
          sleep 10  # Espera a que el contenedor se inicie (ajusta el tiempo si es necesario)

      # Paso para instalar Node.js y Newman
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Ajusta según lo necesario

      - name: Install Newman (Postman CLI)
        run: npm install -g newman

      # Paso para ejecutar las pruebas con Newman
      - name: Run Postman tests with Newman
        run: |
          newman run openapi_server/test/Test_Api_Usuarios.postman_collection.json

      # Paso para detener el contenedor Docker (opcional)
      - name: Stop Docker container
        run: |
          docker ps -q --filter "ancestor=flask-app" | xargs docker stop

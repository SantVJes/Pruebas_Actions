name: Test API and Run Postman Tests on Windows

on:
  push:

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v2

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: 3.12.2
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requeriments_sqlalchemy.txt
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Ajusta según lo necesario

      - name: Install Newman (Postman CLI)
        run: npm install -g newman
       # Paso para iniciar Flask en segundo plano 
      - name: Inicia la Api Usuarios
        run: |
          nohup python3 -m openapi_server > server_output.log 2>&1 &  # Inicia el servidor en segundo plano y redirige la salida a un archivo log
          sleep 30 # Pausa inicial para dar tiempo a que el servidor se inicie
      - name: Check server logs
        run: cat server_output.log


        
      - name: Run Postman tests with Newman
        run: |
          newman run openapi_server/test/Test_Api_Usuarios.postman_collection.json 
        env:
          BASE_URL: http://127.0.0.1:8080 # Ajusta el puerto según el que usa 

name: Test API and Run Postman Tests on Windows

on:
  push:

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v2

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: 3.12.2
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requeriments_sqlalchemy.txt
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Ajusta según lo necesario

      - name: Install Newman (Postman CLI)
        run: npm install -g newman
       # Paso para iniciar Flask en segundo plano 
      - name: Inicia la Api Usuarios
        run: |
          python3 -m openapi_server &  # Iniciar el servidor en segundo plano
          echo "Server starting..."
          sleep 5  # Pausa inicial
      - name: Wait for server to be ready
        run: |
          # Verificar la conexión continuamente hasta que esté disponible
          for i in {1..30}; do
            if curl -s http://localhost:8000 > /dev/null; then
              echo "Server is up!"
              exit 0
            fi
            echo "Waiting for server..."
            sleep 2
          done
          echo "Server failed to start."
          exit 1

        
      - name: Run Postman tests with Newman
        run: |
          newman run openapi_server/test/Test_Api_Usuarios.postman_collection.json 
        env:
          BASE_URL: http://127.0.0.1:8080 # Ajusta el puerto según el que usa 
